<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hotel Booking</title>
  <link rel="stylesheet" href="stylesbooking.css">
</head>
<body>
  <h1>Hotel Booking</h1>
  <form action="submit-booking.php" method="POST">
    <!-- Guest Information -->
    <label for="name">Full Name:</label>
    <input type="text" id="name" name="name" placeholder="Enter your full name" required>

    <label for="contact">Contact Number:</label>
    <input type="tel" id="contact" name="contact" placeholder="Enter your contact number" required>

    <label for="email">Email Address:</label>
    <input type="email" id="email" name="email" placeholder="Enter your email address" required>

    <!-- Booking Details -->
    <label for="checkin">Check-in Date:</label>
    <input type="date" id="checkin" name="checkin" required>

    <label for="checkout">Check-out Date:</label>
    <input type="date" id="checkout" name="checkout" required>

    <label for="guests">Number of Guests:</label>
    <input type="number" id="guests" name="guests" min="1" placeholder="Enter number of guests" required>

    <label for="roomType">Room Type:</label>
    <select id="roomType" name="roomType" required>
      <option value="single">Single</option>
      <option value="double">Double</option>
      <option value="suite">Suite</option>
    </select>

    <label for="requests">Special Requests:</label>
    <textarea id="requests" name="requests" rows="4" placeholder="Enter any special requests (optional)"></textarea>

    <!-- Payment Details -->
    <label for="paymentMethod">Payment Method:</label>
    <select id="paymentMethod" name="paymentMethod" required>
      <option value="credit-card">Credit Card</option>
      <option value="debit-card">Debit Card</option>
      <option value="cash">Cash</option>
    </select>

    <!-- Optional Details -->
    <label for="meals">Meal Preferences:</label>
    <select id="meals" name="meals">
      <option value="none">None</option>
      <option value="breakfast">Breakfast</option>
      <option value="half-board">Half-board</option>
      <option value="full-board">Full-board</option>
    </select>

    <label for="transport">Transport Needs:</label>
    <input type="checkbox" id="transport" name="transport" value="yes">
    <label for="transport" style="display: inline;">I need airport pickup/drop-off</label>

    <button type="submit">Confirm Booking</button>
  </form>
</body>
</html>
